<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"
th:href="@{css/bootstrap.min.css}">

<title>Home</title>
</head>
<body>
 <div class="container">
	<h3 class="text-center text-muted mt-5">List Users</h3>
    <table class="table mt-5">
      <thead class="thead-dark">
    
        <tr>
           <th>Nom</th>
           <th>Prenom</th>
           <th>Email</th>
           <th>Ville</th>
           <th>Supprimer</th>
           <th>Modifier</th>
        </tr>
        </thead>
        <tr th:each="p:${listeUsers}">
            <td th:text="${p.nom}"></td>
            <td th:text="${p.prenom}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.ville}"></td>
            <td><a class="text-danger" th:href="@{remove(id=${p.idC})}">supprimer</a></td>
            <td><a class="text-danger" th:href="@{edit(id=${p.idC})}">modifier</a></td>
        </tr>
    </table>
   </div>
</body>
</html>
